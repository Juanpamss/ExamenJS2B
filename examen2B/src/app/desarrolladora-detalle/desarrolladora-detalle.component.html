<div class="row"  style="margin-left: 20px; margin-top: 20px">
  <div class="col-sm-2" *ngFor="let info of desarrolladoraDetalle; let indice = index">
    <div class="card" style="width: 500px; margin-left: 200px">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">{{info.nombre}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Ubicacion: {{info.ubicacion}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">Fecha de Creaci√≥n: {{info.fechaCreacion}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">Numero de juegos: {{info.juegos.length}}</h6>
        <img class="card-img-top" src={{info.imagenDesarrolladora}} alt="Card image cap" style="padding-left: 5px">
      </div>
    </div>
  </div>
</div>
